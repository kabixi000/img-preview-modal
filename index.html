<!DOCTYPE html>
<html>
  <head>
    <title>img-preview-modal Demo</title>
    <style>
      body {
        background-color: rgb(62, 62, 62);
      }
      h1,h2,p {
        color: rgb(207, 203, 203)
      }
      a {
        color: rgb(188, 188, 236);
      }
      .blockImg {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>img-preview-modal Demo</h2>
    <p><a href="https://github.com/kabixi000/img-preview-modal">GitHub</a></p>
    <p>placehold.jp test img</p>
    <img class="blockImg preview-target" src="https://placehold.jp/D0D0D0/141499/320x213.png?text=click" width="320" height="213" alt="placehold.jp test img" />
    <p>pixelcheck img</p>
    <img id="testImg" class="blockImg preview-target" src="assets/image/pixelcheck.png" width="640" height="320" alt="pixel check" />
    <p>fox img</p>
    <img class="blockImg preview-target" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Vulpes_vulpes_laying_in_snow.jpg" width="640" alt="fox" />
    <script src="img-preview-modal.js" defer></script>
  </body>
</html>
